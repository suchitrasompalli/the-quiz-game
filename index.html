<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>The Quiz Game!</title>
</head>

<body>


    <div class="container">
        <div class="text-center">
            <h1>To find your next vacation spot.</h1>
            <h1>Play the Game!</h1>
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="carousel-caption">
                        <p>Pick your favourite color</p>
                        <label class="radio-inline"><input type="radio" name="optradio">Blue</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Red</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Yellow</label>
                    </div>
                </div>

                <div class="item">
                    <div class="carousel-caption">
                        <p>Pick your favourite animal</p>
                        <label class="radio-inline"><input type="radio" name="optradio">Cat</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Dog</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Bird</label>
                    </div>
                </div>

                <div class="item">
                    <div class="carousel-caption">
                        <p>Pick your favourite food</p>
                        <label class="radio-inline"><input type="radio" name="optradio">Pie</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Cookie</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Ice-cream</label>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
